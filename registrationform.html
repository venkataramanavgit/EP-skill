<html>
<title>Demo Register page</title>
<body>
<h1>Registration form</h1>

<form action="Register" method="post">
<table align="center">
<tr><td>Name of the student:</td><td><input type="text" name="name"></td></tr>
<tr><td>Regno:</td><td><input type="text" name="usr"></td></tr>
<tr><td>Email ID:</td><td><input type="text" name="id"></td></tr>
<tr><td>favourite Game:</td><td>
<input type="checkbox">
<label>cricket </label>
<input type="checkbox">
<label>football </label>
<input type="checkbox">
<label>chess </label>
<input type="checkbox">
<label>carroms </label>
<input type="checkbox">
<label>pubg</label>
<input type="checkbox">
<label>Freefire</label>
</td></tr>
<tr><td>Gender:</td><td>
<input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="radio" name="gender" value="other"> Other
</td></tr>
<tr><td>Favourite subjects:</td><td>
<select name="subjects" id="subjects">
    <option value="java">Java</option>
    <option value="c">C</option>
    <option value="c++">C++</option>
    <option value="python">Python</option>
  </select>
</td></tr>
<tr><td>Address:</td><td><textarea  name="address" rows="4" cols="50"></textarea></td></tr>
<tr><td>Password:</td><td><input type="password" name="pswd"></td></tr>

<tr><td><input type="submit" value="Register"></td></tr>
</table>

</form>
</body>
</html>
