
<html>
<title>Demo Register page</title>
<head> <link rel="stylesheet" href="styles.css"></head>
<body>

<h1 align="center">Registration form</h1>

<form action="Register" method="post">
<table align="center">
<tr><td>Name of the student:</td><td><input type="text" name="name" cols="50"></td></tr>
<tr><td>Regno:</td><td><input type="text" name="usr" cols="50"></td></tr>
<tr><td>Email ID:</td><td><input type="text" name="id" cols="50"></td></tr>
<tr><td>favourite Game:</td><td>
<input type="checkbox">
<label class="c">cricket </label>
<input type="checkbox">
<label class="b">football </label>
<input type="checkbox">
<label class="c">chess </label>
<input type="checkbox">
<label class="d">carroms </label>

<label class="c">pubg</label>
<input type="checkbox">

</td></tr><br>
<tr><td>Gender:</td><td>

</td></tr>

    <option class="a" value="java">Java</option>

  </select>
</td></tr><br>
<tr><td>Address:</td><td><textarea  name="address" rows="4" cols="50" ></textarea></td></tr>
<tr><td>Password:</td><td><input type="password" name="pswd" cols="50"></td></tr>

</table>

</form>

</html>
